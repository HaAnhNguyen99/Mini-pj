<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="Profile.css" />
    <link rel="stylesheet" href="../../config/grobal.css" />
  </head>

  <body>
    <div>
      <!-- overlay content -->

      <div class="overlay-wrapper ">
        <div class="overlay-content">
          <div class="close-btn">
            <img src="../../assets/icons/close.svg" alt="" />
          </div>
          <div class="title">
            <h2>Cập nhật tên của bạn</h2>
            <p>
              Tên của bạn sẽ được hiển thị trên trang cá nhân, trong các bình
              luận và bài viết
            </p>
          </div>
          <div class="form-wrapper">
            <form id="profile-form">
              <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group none ">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
                <button type="submit" class="btn-update">Cập nhật</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Container -->
      <div class="container">
        <div id="sidebar"></div>
        <div class="content">
          <div class="profile-wrapper">
            <div class="profile-background">
              <div class="profile-info">
                <div class="avt">
                  <img
                    src="../../assets/images/avt_placeholder.jpg"
                    alt="Profile Picture"
                    style="
                      max-width: 9rem;
                      height: 9rem;
                      object-fit: cover;
                      border-radius: 50%;
                    " />
                </div>
                <div class="name">
                  <h1>John Doe</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="profile-details">
            <div class="header">
              <h2>Thông tin cá nhân</h2>
              <p>Quản lý thông tin cá nhân của bạn</p>
            </div>
            <div class="contents">
              <div class="name wrapper">
                <div class="left">
                  <h4>Họ và tên</h4>
                  <p type="text" id="name">John Doe</p>
                </div>
                <button>
                  <img src="../../assets/icons/arrow_right.svg" alt="" />
                </button>
              </div>
              <div class="email wrapper">
                <div class="left">
                  <h4>Email</h4>
                  <p type="text" id="name">JohnDoe@gmail.com</p>
                </div>
                <button>
                  <img src="../../assets/icons/arrow_right.svg" alt="" />
                </button>
              </div>
              <div class="picture wrapper">
                <div class="left">
                  <h4>Picture</h4>
                  <img
                    src="../../assets/images/avt_placeholder.jpg"
                    alt="Profile Picture"
                    class="profile-picture"
                    style="
                      max-width: 3rem;
                      height: 3rem;
                      object-fit: cover;
                      border-radius: 50%;
                    " />
                </div>
                <button>
                  <img src="../../assets/icons/arrow_right.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>

    <!-- Write a hero section with a background image, heading, and a call to action button -->
    <script type="module" defer src="Profile.js"></script>
  </body>
</html>
