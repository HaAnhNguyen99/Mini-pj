<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Plus+Jakarta+Sans:wght@200..800&family=Poppins:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="Profile.css" />
    <link rel="stylesheet" href="../../config/grobal.css" />
  </head>

  <body>
    <div>
      <!-- Overlay Content -->
      <div class="overlay-wrapper none" id="overlay">
        <div class="overlay-content">
          <div class="close-btn">
            <img src="../../assets/icons/close.svg" alt="Close Button" />
          </div>
          <div class="title">
            <h2>Cập nhật thông tin</h2>
            <p>
              Thông tin của bạn sẽ được hiển thị trên trang cá nhân, bình luận, và
              bài viết
            </p>
          </div>
          <div class="form-wrapper">
            <form id="profile-form">
              <div class="form-group none" id="name-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="form-group none" id="picture-group">
                <div class="avatar-upload">
                  <div class="avatar-preview">
                    <img id="avatar-image" alt="Avatar" />
                  </div>
                  <div class="upload-btn">
                    <input
                      type="file"
                      id="file-input"
                      style="display: none"
                    />
                    <button type="button" id="btn-upload" onclick="document.getElementById('file-input').click()">Upload Image</button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn-update">Cập nhật</button>
            </form>
          </div>
        </div>
      </div>
    
      <!-- Main Container -->
      <div class="container">
        <div id="sidebar"></div>
        <div class="content">
          <div id="infor_user_container"></div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    

    <script type="module" defer src="Profile.js"></script>
  </body>
</html>
