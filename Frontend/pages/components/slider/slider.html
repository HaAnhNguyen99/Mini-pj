<div id="slider">
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img
        src="https://res.cloudinary.com/dqnoopa0x/image/upload/v1723534422/quiikd1jwwmt6nt7zbxt.jpg"
        style="width: 100%" />
    </div>

    <div class="mySlides fade">
      <img
        src="https://res.cloudinary.com/dqnoopa0x/image/upload/v1723533376/konauxwk29zexktezzhs.webp"
        style="width: 100%" />
    </div>

    <div class="mySlides fade">
      <img
        src="https://res.cloudinary.com/dqnoopa0x/image/upload/v1723533902/f2ua1awsatv1csdbq74p.png"
        style="width: 100%" />
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br />

  <!-- The dots/circles -->
  <div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>
